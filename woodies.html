<head>
  <title>woodies</title>
  <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h1>
        Woodies!<br>
        <small>
          Showing you all of the hoodies for sale on shirt woot!
          <small class="hidden-xs">&nbsp;(Journals too. And totes. Basically anything that's not a shirt.)</small>
        </small>
      </h1>
    </div>
    <div class="row">
      <div class="col-md-12">
        {{> woodies}}
      </div>
    </div>
  </div>
</body>

<template name="woodies">
  {{#if data.resultSets.length }}
    {{#each data.resultSets}}
      <div class="panel panel-primary">
        <div class="panel-heading">
          {{title}} ({{items.length}})
        </div>
        <div class="panel-body">
          <div class="row">
            {{> items}}
          </div>
        </div>
      </div>
    {{/each}}
  {{else}}
    <h2>
      {{#unless data.message}}
        <img src="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.16.1/images/loader-small.gif" alt="loading..." style="margin-right: 10px">
        Loading...
      {{else}}
        {{data.message}}
      {{/unless}}
    </h2>
  {{/if}}
</template>

<template name="items">
  {{#each items}}
    <div class="item col-sm-4 col-md-3 center-block">
      <a href="{{Url}}" target="_blank">
        {{#each Photos}}
          {{#if isLargePhoto}}
            <img class="item-image img-responsive img-rounded" src="{{Url}}">
          {{/if}}
        {{/each}}
        <span class="item-title">{{Title}}</span>
      </a>
    </div>
    {{#if modIndex 4}}
      <div class="clearfix hidden-xs hidden-sm"></div>
    {{/if}}
    {{#if modIndex 3}}
      <div class="clearfix visible-sm-block"></div>
    {{/if}}
  {{/each}}
</template>
